<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <!-- thead agrupa tudo do cabeçalho da tabela -->
        <thead> 
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
       <!-- tbody agrupa todo o corpo da tabela -->
        <tbody>
            <tr>
                <td>Victor</td>
                <td>23</td>
                <td>Sou programador</td>
            </tr>
    
            <tr>
                <td>Pamela</td>
                <td>28</td>
                <td>trabalho</td>
                
            </tr>
        </tbody>
        <tr>
            <td>Victor</td>
            <td>23</td>
            <td>Sou programador</td>
        </tr>

        <tr>
            <td>Pamela</td>
            <td>28</td>
            <td>trabalho</td>
            
        </tr>
    </table>
</html>
